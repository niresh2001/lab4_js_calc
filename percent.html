    <div class="container-fliud">
        <h1 class=" text-center">PERCENTAGE CALCULATOR</h1>
        <div class="container bg-info center  border-rounded rounded">
          <div class="row mx-auto" >
            <div class="col-lg-12 ms-5">
              <form>
                <div class="row mb-5 ms-5 mt-5">
                  <label for="number" class="col-sm-3 col-form-label fw-bold text-light"><span style="font-size: 22px;">Enter Value:</span> </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control mt-2" id="num1" placeholder="enter the value">
                  </div>
                </div>
                <div class="row  mb-5 ms-5 mt-5">
                    <label for="number" class="col-sm-3 col-form-label fw-bold text-light"> <span style="font-size: 22px;">Enter Total Value:</span></label>    
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="num2" placeholder="enter the total value">
                  </div>
                </div>

                
                
                
                
               
                       
                        
                  
              </form>
              <div class="row">
                  <div class="col-md-12 text-center">
                    <button onclick="percentage();" type="submit" class="mt-2 btn btn-dark text-center fw-bolder fs-4 mx-auto">Calculate</button>
                  </div>
              </div>

              



              <div class="row  mb-5 ms-5 mt-5">
                <label for="number" class="col-sm-3 col-form-label fw-bold text-light"> <span style="font-size: 22px;">Percentage:</span></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="value">
                </div> 
                
            </div>
            </div>
           
          </div>



         

           
        </div>
        </div>


       
    </div>



    <script>
        
function percentage() {
  
 
 var num1 = document.getElementById("num1").value;
      
      
      var num2 = document.getElementById("num2").value;
      document.getElementById("value")
          .value = (num1 * 100) / num2 + "%";
}
    </script>
